<div class="container">
  <h3>Create New Job Post</h3>
  <div class="row">
    <div class="col-md-4 mb-1">
      <label class="form-label" for="form3Example1q">Job Title</label>
      <input type="text" [(ngModel)]="jobObj.JobName" name="JobName" #JobName="ngModel" required class="form-control" />
      <div *ngIf="JobName.invalid && (JobName.dirty || JobName.touched)" class="text-danger">

        <div *ngIf="jobForm.get('JobName')?.hasError('required')">Job Title is Required.</div>

      </div>


    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-1">

      <div class="form-outline datepicker">
        <label for="exampleDatepicker1" class="form-label">Select Job Category</label>

        <select class="form-control" [(ngModel)]="jobObj.CategoryId" name="CategoryId">
          <option value="" selected>Select Job Category</option>
          <option *ngFor="let category of categoryList" [value]="category.jobCategoryId">{{category.categoryName}}
          </option>
        </select>

      </div>

    </div>
    <div class="col-md-4 mb-1">

      <div class="form-outline datepicker">
        <label for="exampleDatepicker1" class="form-label">Select Category</label>
        <select class="form-control" [(ngModel)]="jobObj.Experience" name="Experience">
          <option value="" selected>Select Category</option>
          <option value="Fresher">Fresher</option>
          <option value="Experience">Experience</option>
        </select>

      </div>

    </div>

  </div>

  <div class="row mb-1 pb-2 pb-md-0">
    <div class="col-md-4 mb-1">

      <div class="form-outline datepicker">
        <label for="exampleDatepicker1" class="form-label">Package</label>
        <input type="text" [(ngModel)]="jobObj.Package" name="Package" #Package="ngModel" required
          class="form-control" />
        <div *ngIf="Package.invalid && (Package.dirty || Package.touched)" class="text-danger">

          <div *ngIf="jobForm.get('Package')?.hasError('required')">Package is Required.</div>

        </div>



      </div>

    </div>
    <div class="col-md-4">
      <div class="form-outline mb-1">
        <label class="form-label" for="form3Example1q">Location</label>
        <input type="text" [(ngModel)]="jobObj.Location" name="Location" #Location="ngModel" required
          class="form-control" />
        <div *ngIf="Location.invalid && (Location.dirty || Location.touched)" class="text-danger">

          <div *ngIf="jobForm.get('Location')?.hasError('required')">Location is Required.</div>

        </div>

      </div>

    </div>


  </div>





  <div class="col-md-8">
    <div class="form-outline mb-1">
      <label class="form-label" for="form3Example1w">Job Description</label>
      <textarea class="form-control" [(ngModel)]="jobObj.JobDescription" name="JobDescription" rows="3"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <button (click)="CreateJob()" class="btn btn-success btn-lg mb-1">Create Job</button>

    </div>
  </div>
</div>
